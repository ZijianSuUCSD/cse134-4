<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW4 part 2</title>
    <script type="text/javascript" src="https://cdnout.com/dompurify/purify.js"></script>
    <script type="module" src="/js/customdialog.js"></script>
</head>
<body>
    <button id="my_alert" >Alert</button>
    <button id="my_confirm" >Confirm</button>
    <button id="my_prompt">Prompt</button>
    <button id="my_safer_prompt">Safer Prompt</button>
    <br>
    <output id="opt1" style="display: none;"></output>
    <output id="opt2" style="display: none;"></output>
    <output id="opt3" style="display: none;"></output>

    <dialog id="dialog_alert">
        <table>
            <tr>
                <td style="text-align: center;">Alert pressed</td>
            </tr>
            <tr>
                <td style="text-align: right;"><button id="a_button">OK</button></td>
            </tr>
        </table>
    </dialog>

    <dialog id="dialog_confirm">
        <table>
            <tr>
                <td style="text-align: center;">Do you confirm this?</td>
            </tr>
            <tr><td>&nbsp;</td></tr>
            <tr>
                <td style="text-align: right;"><button id="c_ok">OK</button> <button id="c_cancel">Cancel</button></td>
            </tr>
        </table>
    </dialog>

    <dialog id="dialog_prompt">
        <table>
            <tr>
                <td><label for="uid">What is your name?</label></td>
            </tr>
            <tr>
                <td><input type="text" id="uid" name="uid"></td>
            </tr>
            <tr>
                <td style="text-align: right;"><button id="p_ok">OK</button> <button id="p_cancel">Cancel</button></td>
            </tr>
        </table>
    </dialog>

    <dialog id="dialog_safer_prompt">
        <table>
            <tr>
                <td><label for="uid2">What is your name?</label></td>
            </tr>
            <tr>
                <td><input type="text" id="uid2" name="uid2"></td>
            </tr>
            <tr>
                <td style="text-align: right;"><button id="p_ok2">OK</button> <button id="p_cancel2">Cancel</button></td>
            </tr>
        </table>
    </dialog>

    <script type="module" src="/js/index.js"></script>
</body>
</html>
