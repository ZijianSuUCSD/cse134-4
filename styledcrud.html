<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW4 part 4</title>
    <script type="module" src="/styledposts.js"></script>
</head>

<body>

    <h1>Zijian's Blog</h1>
    <hr>
    <fieldset>
        <legend><h3>Blog list</h3></legend>
        <ul id="list"></ul>
    </fieldset>
    
        
    <br>
    <table>
        <tr>
            <td>
                <button id="add" >
                    <img src="images/add.png" alt="Add Post"  title="Add Post" >
                </button>
            </td>
            <td>
                 &nbsp; Post your blog here!
            </td>
        </tr>
    </table>
    

    <dialog id="add_dia">
        <table style="text-align: center; " >
            <tr>
                <td><label for="PT">Post Title</label></td>
            </tr>
            <tr>
                <td><input type="text" id="PT" name="PT"></td>
            </tr>
            <tr>
                <td><label for="PS">Post summary</label></td>
            </tr>
            <tr>
                <td><textarea id="PS" name="PS" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><button id="p_ok" style="outline: none;"><img src="images/ok.png" alt="OK" style="height: 30px;"></button>
                    <button id="p_cancel"><img src="images/cancel.png" alt="Cancel" style="height: 30px;"></button></td>
            </tr>

        </table>
    </dialog>

    <dialog id="add_c_dia">
        <table style="text-align: center;">
            <tr>
                <td>Edit</td>
            </tr>
            <tr>
                <td><label for="e_PT">Post Title</label></td>
            </tr>
            <tr>
                <td><input type="text" id="e_PT" name="e_PT"></td>
            </tr>
            <tr>
                <td><label for="e_PS">Post summary</label></td>
            </tr>
            <tr>
                <td><textarea id="e_PS" name="e_PS" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><button id="e_p_ok">OK</button> <button id="e_p_cancel">Cancel</button></td>
            </tr>
        </table>
    </dialog>

    
   
</body>
</html>
